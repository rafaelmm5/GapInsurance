<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h4>{{addOrEdit}}</h4>
        <form class="form">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" readonly class="form-control" id="id" placeholder="Id"  data-ng-model="client.id" >
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required class="form-control" id="name" placeholder="Name"  data-ng-model="client.name" >
                </div>
               

                <button ng-click="saveClient()" class="btn btn-success">Save</button>
            </form>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
