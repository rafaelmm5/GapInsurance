                <thead>
                    <tr>
                        <th>Client ID</th>

                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="client in clients">

                           <a href="{{'#/clients/' + client.id}}">{{ client.id }}</a>
                        </td>
                        <td>
                            {{ client.name }}
                        </td>
                    </tr>
                </tbody>
            </table>
