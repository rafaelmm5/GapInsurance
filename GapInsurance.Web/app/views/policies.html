<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>

    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" placeholder="Start Date"  data-ng-model="policy.startDate">
            </div>
            <div class="form-group">
                <label class="sr-only" for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" placeholder="endDate" data-ng-model="policy.endDate">
            </div>
            <div class="form-group">
                <label class="sr-only" for="price">Price</label> 
                <input type="number" class="form-control" id="price" placeholder="price" data-ng-model="policy.price">
            </div>
            <div class="form-group">
                <label class="sr-only" for="price">Cover Percentage</label>
                <input type="number" class="form-control" id="coverPercentage" placeholder="coverPercentage" data-ng-model="policy.coverPercentage">
            </div>
            <div class="form-group">
                <label class="sr-only" for="riskType">Risk</label>
                <input type="text" class="form-control" id="riskType" placeholder="riskType" data-ng-model="policy.riskType">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="policy.active"> Active
                </label>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>

</div>

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h4>Customer policies</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Policy ID</th>
                    <th>Customer</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price</th>
                    <th>Cover Percentage</th>
                    <th>Risk Type</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="policy in policies">
                    <td>
                       <a ng-click="getPolicy(policy.id)">{{ policy.id }}</a>
                    </td>
                    <td>
                        {{ policy.customers.firstName + " " + policy.customer.lastName }}
                    </td>
                    <td>
                        {{ policy.startDate }}
                    </td>
                    <td>
                        {{ policy.endDate }}
                    </td>
                    <td>
                        {{ policy.price }}
                    </td>
                    <td>
                        {{ policy.coverPercentage }}
                    </td>
                    <td>
                        {{ policy.riskType }}
                    </td>
                    <td>
                        <input type="checkbox" data-ng-model="policy.active" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
